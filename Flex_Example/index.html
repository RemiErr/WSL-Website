    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Noto Sans TC + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 核心：Tocas UI -->

        *{
            /* 切版 Debug 用 */
            /* border: 1px solid rgba(200, 15, 15, 0.5); */
        }
    </style>
</head>


<body class="flex bg-bk">
    <!-- 側邊欄 begin -->
    <input type="checkbox" id="menu">
    <div class="flex nav-box colnum bg-wt">
        <!-- ::before -->

        <!-- icon -->
        <label class="menu-icon" for="menu">
            <i class="fa-bookmark fa-regular" style="color: rgb(25, 25, 25);"></i>
        </label>

        <!-- 選項 -->
        <div class="flex1 menu-list">
            <div class="ts-menu">
                <!-- Space -->
                <div class="u-spaced"></div>

                <!-- 當前文章段落 begin -->
                <div>
                    <i class="ts-icon is-spaced is-tag-icon"></i>
                    <span>段落</span>
                </div>
                <div class="divider"></div>

                <div id="inner_part">
                    <!-- <div class="item" onclick="setPos(0)">世界 啟動</div>
                    <div class="item" onclick="setPos(400)">彩色電視機</div>
                    <div class="item" onclick="setPos(770)">理 ♂ 哲 ♂ 學</div> -->
                </div>
                <!-- 當前文章段落 end -->

                <!-- Space -->
                <div class="u-spaced"></div>

                <!-- 其他文章 begin -->
                <div>
                    <i class="ts-icon is-spaced is-book-icon"></i> 
                    <span>文章</span>
                </div>
                <div class="divider"></div>


                <div id="inner_sub">

                    <div class="flex has-sub">
                        <div class="item" onclick="url('page/python.html')">Python：從入門到入土</div>
                        <div class="flex colnum sub">
                            <div class="item">Hello World!</div>
                            <div class="item">學會這招讓你愛上蛇蛇</div>
                            <div class="item">掌握三大輸入法則</div>
                            <div class="item">愛會消失對不對？</div>
                            <div class="item">由愛生恨，蛇黑養成班</div>
                        </div>
                    </div>

                    <div class="flex has-sub">
                        <div class="item">快打 C++：現代模式</div>
                        <div class="flex colnum sub">
                            <div class="item">⬇🔵　⬇🔵🔵　⬇↘➡🔴</div>
                            <div class="item">如何當個快樂 DI 人？</div>
                            <div class="item">Library 123，立回好簡單！</div>
                        </div>
                    </div>

                </div>
                <!-- 其他文章 end -->


            </div>
        </div>

        <!-- ::after -->
    </div>
    <!-- 側邊欄 end -->


    <!-- 主內容 begin -->
    <div class="flex flex1 colnum">
        <!-- 頭部 -->
        <div class="flex head-bar">
            <div class="inherit" id="inner_head"></div>
        </div>

        <!-- 內容 -->
        <div class="flex1 content content-auto-height">
            <!-- 捲動時取得位置 -->
            <div class="text ts-container is-fluid is-padded" id="inner_text">

                <!-- 內容注入點 -->
                <script>
                    url('page/demo.html');
                </script>
                <!-- 內容注入尾 -->

                
            </div>

        </div>
    </div>
    <!-- 主內容 end -->


    <!-- Back to top begin -->
    <div class="bk_top" onclick="setPos(0)">
        <i class="fa-regular fa-hand-point-up"></i>
    </div>
    <!-- Back to top end -->
