<!DOCTYPE html>
<html class="is-light" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbook</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Noto Sans TC + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 核心：Tocas UI -->
    <!-- https://v4.tocas-ui.com/zh-tw/index.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.js"></script>

    <!-- Google Code Prettify：程式碼自動上色 -->
    <!-- https://github.com/googlearchive/code-prettify -->
    <!-- https://www.minwt.com/webdesign-dev/html/23259.html -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=desert"></script>

    <!-- Prototype JavaScript Framework -->
    <!-- http://prototypejs.org -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.3/prototype.js" integrity="sha512-9Sxlz9DC2Z4SewnMV2jzeYr/N0psEmZRQAUk5cUpE3fLY2Ml32VsprA9PsKj+kT7OGUn+VZRstS+Z0bbtpH46g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- PyScript -->
    <!-- https://pyscript.net -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>


    <script src="script/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/box.css">

    <style>
        *{
            /* 切版 Debug 用 */
            /* border: 1px solid rgba(200, 15, 15, 0.5); */
        }

        /* Google Code Prettify：顯示行數 */
        .prettyprint ol.linenums > li {
            list-style-type: decimal;
            padding-left:10px;
            color: rgb(210, 210, 210);
        }

        .linenums {
            font-size: 17px;
            border-radius: 8px;
        }

        /* Hide: Pyscript loading message */
        #pyscript_loading_splash{
            width: 0;
            height: 0;
        }
    </style>
</head>


<body class="flex bg-bk">
    <!-- 側邊欄 begin -->
    <input type="checkbox" id="menu">
    <div class="flex nav-box colnum bg-wt">
        <!-- ::before -->

        <!-- icon -->
        <label class="menu-icon" for="menu">
            <i class="fa-bookmark fa-regular" style="color: rgb(25, 25, 25);"></i>
        </label>

        <!-- 選項 -->
        <div class="flex1 menu-list">
            <div class="ts-menu">

                <!-- 其他文章 begin -->
                <div>
                    <i class="ts-icon is-spaced is-book-icon"></i> 
                    <span>文章</span>
                </div>
                <div class="divider"></div>

                <!-- TODO: 掃描目錄檔案自動變更子選單 -->
                <div id="inner_sub">
                    <div class="flex has-sub">
                        <div class="item">🐍 Python：從入門到入土</div>
                        <div class="flex colnum sub">
                            <div class="item" onclick="url('page/python.html')">🐍 新手上路</div>
                            <div class="item" onclick="url('page/star.html')">🌟 CPE 題解</div>
                            <div class="divider"></div>
                            <div class="item" onclick="alert('📢 注意！\n\n\n感謝你的注意。')">💘 學會這招讓你愛上蛇蛇</div>
                            <div class="item" onclick="alert('來自 PM 民的小故事：\n🐰💨    💔    🌸💦')">💔 愛會消失對不對？</div>
                            <a class="item" href="https://www.nfa.gov.tw/pro/index.php?code=list&ids=825" target="_blank">
                                💢 由愛生恨，蛇黑養成班
                            </a>
                        </div>
                    </div>

                    <div class="item" onclick="url('page/iframe.html')">🎮 PyScript demos</div>
                    <div class="item" onclick="url('page/demo.html')">💻 Demo：關於本站</div>
                </div>
                <!-- 其他文章 end -->

                <!-- Space -->
                <div class="u-spaced"></div>

                <!-- 當前文章段落 begin -->
                <div>
                    <i class="ts-icon is-spaced is-tag-icon"></i>
                    <span>段落</span>
                </div>
                <div class="divider"></div>

                <div id="inner_part">
                    <!-- 這裡會自動插入段落選項 -->
                </div>
                <!-- 當前文章段落 end -->

            </div>
        </div>

        <!-- ::after -->
    </div>
    <!-- 側邊欄 end -->


    <!-- 主內容 begin -->
    <div class="flex flex1 colnum">
        <!-- 頭部 -->
        <div class="flex head-bar">
            <div class="inherit" id="inner_head"></div>
        </div>

        <!-- 內容 -->
        <div class="flex1 content content-auto-height">
            <!-- 捲動時取得位置 -->
            <div class="text ts-container is-fluid is-padded" id="inner_text">

                <!-- 內容注入點 -->
                <script flg="0">
                    url('page/demo.html');
                </script>
                <!-- 內容注入尾 -->

            </div>

        </div>
    </div>
    <!-- 主內容 end -->


    <!-- Back to top begin -->
    <div class="bk_top" id="bk_top" onclick="setPos(0)">
        <i class="fa-regular fa-hand-point-up"></i>
    </div>

    <!-- JavaScript -->
    <script>
        let text = $('inner_text')
        let bktop = $('bk_top')

        bktop.hide();
        text.addEventListener('scroll', ()=>{
            if (text.scrollTop > 200){
                bktop.show();
            } else {
                bktop.hide();
            }
        });

    </script>
    <!-- Back to top end -->

</body>
</html>
